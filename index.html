<!DOCTYPE html>
<html>
  <head>
    <link  href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link  href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Address Book</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h2>Address Book</h2>
          <form id="contacts">
            <div class="form-group">
              <label for="name">First Name:</label>
              <input id="first" type="text" class="form-control">
            </div>
            <div class="form-group">
              <label for="name">Last Name:</label>
              <input id="last" type="text" class="form-control">
            </div>

            <div id="new-addresses">
              <div class="new-address">
                <div class="form-group">
                  <select class="form-control" id="addresstype">
                    <option>Home</option>
                    <option>Apartment</option>
                    <option>Business</option>
                    <option>Industrial</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="new-street">Street</label>
                  <input type="text" class="form-control new-street">
                </div>
                <div class="form-group">
                  <label for="new-city">City</label>
                  <input type="text" class="form-control new-city">
                </div>
                <div class="form-group">
                  <label for="new-state">State</label>
                  <input type="text" class="form-control new-state">
                </div>
              </div>
            </div>

            <span class="btn btn-primary" id="add-address">Another address</span>

            <button type="submit" class="btn btn-primary">Add</button>
          </form>

          <div class="initial-contact">
            <h3>Contacts:</h3>
            <ul id="output">

            </ul>
          </div>

        </div>
        <div class="col-md-6">
          <div class="show-contact">
            <h2></h2>
            <p>First name: <span class="first-name"></span></p>
            <p>Last name: <span class="last-name"></span></p>
            <p>Addresses:</p>
            <ul id="addresses">
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
